<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="margin-left:500px">
            <form action="" (ngSubmit)="login()" ngNativeValidate>
                <h2>Login Here</h2>
                <div class="form-group">
                    <label class="form-label">UserName</label>
                    <input type="text" class=form-control name="name" [(ngModel)]="loginusername" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class=form-control name="name" [(ngModel)]="loginuserpassword" required>
                </div>
                <div>
                     <button class="btn btn-primary btn-lg" type="submit">Login</button>
                     <button class="btn btn-danger btn-lg" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
